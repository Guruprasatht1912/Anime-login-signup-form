<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Normal state styling */
        a {
            text-decoration: none; /* Remove default underline */
            color: #333; /* Set the color of the link */
            transition: text-decoration 0.3s ease; /* Add transition effect */
        }

        /* Hover state styling */
        a:hover {
            text-decoration: underline; /* Add underline on hover */
            color: #0077cc; /* Change color on hover */
        }
    </style>
    <title>Hover Effect with Transition</title>
</head>
<body>

    <p>Hover over the <a href="#">hiiiiiiiiiiiiiiiiiiii</a> to see the effect.</p>

</body>
</html>
